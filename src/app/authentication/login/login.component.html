<div class="loginWrapper">
    <div class="title">
        <p>Login</p>
    </div>
    <div class="login">
        <form [formGroup]="userData" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" class="form-control" formControlName="username">
                <span *ngIf="!userData.get('username').valid && userData.get('username').touched">
                    Please enter valid Username
                </span>
            </div>

            <div class="form-group">
                <label for="phone">Mobile Number</label>
                <input type="number" id="phone" maxlength="10" pattern="^[6789][0-9]{9}"
                    class="form-control" formControlName="phone">
                <span *ngIf="!userData.get('phone').valid && userData.get('phone').touched">
                    Please enter valid Mobile Number
                </span>
            </div>

            <div class="form-group" *ngIf="enableOtpField">
                <label for="otp">OTP</label>
                <input type="number" id="otp" class="form-control" formControlName="otp">
                <span class="otpSuccess">OTP sent successfully</span>
            </div>

            <div class="verifyOtp" *ngIf="enableOtpField">
                <button type="button" class="btn btn-light" (click)="verifyOtp()">Verify OTP</button>
            </div>

            <div class="footer" *ngIf="!enableOtpField">
                <div>
                    <button type="submit" class="btn" [disabled]="!userData.valid">Login</button>
                </div>
                <div>
                    <a href="#" class="forgotPassword">Forgot Password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
